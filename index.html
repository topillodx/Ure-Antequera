<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorteo URE Antequera</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #85e085;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg,#b71c1c,#e53935);
    color: white;
    padding: 12px 18px;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 15px;
}

.header-left img {
    height: 60px;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header-img-right {
    height: 40px;
    border-radius: 6px;
}

.admin-header {
    background: rgba(255,255,255,0.15);
    border: 1px solid white;
    color: white;
    font-size: 18px;
    padding: 8px 12px;
    border-radius: 50%;
    cursor: pointer;
}

.contenido {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.card {
    background: white;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    margin-top: 20px;
}

.sorteo-img img {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 12px;
    background: #000;
}

.pagos {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 12px;
}

.pagos button {
    padding: 14px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    color: white;
    cursor: pointer;
}

.bizum { background:#5f2eea; }
.transferencia { background:#00897b; }
.paypal { background:#003087; }

.numeros {
    display: grid;
    grid-template-columns: repeat(5,1fr);
    gap: 10px;
    margin-top: 15px;
}

@media (min-width:600px){
    .numeros { grid-template-columns: repeat(10,1fr); }
}

.numero {
    background: #ccc;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    font-weight: bold;
}

.apartado { background:#ffc107; }
.pagado { background:#4caf50; color:white; }

.nombre {
    font-size: 11px;
    font-weight: normal;
}
</style>
</head>

    document.getElementById("infoSorteo").innerHTML = infoTexto;

        d.className = "numero";

        if(data[num]){
            d.classList.add(data[num].estado);
            d.innerHTML = num + "<div class='nombre'>" + data[num].nombre + "</div>";
        } else {
            d.textContent = num;
        }

        d.onclick = ()=> clickNumero(num);
        cont.appendChild(d);
    }
}
